
{% include "header.html" %}

<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

{% block body %}
<form action="{{ url_for('search') }}" method="POST">
   <input type="text" placeholder="Search.." name="lastName">
      <button class="btn btn-primary" type="sbumit">Search</button>
      <button type="button" class="btn btn-primary  pull-right" data-toggle="modal" data-target="#myModal">Add Employee Data</button>
 </form>

 <form action="{{ url_for('showAll') }}" method="POST">
    <button class="btn btn-primary center" type="sbumit">Show All Employees</button>
  </form>
<div class="container">

    {%with messages = get_flashed_messages()%}

    {%if messages%}

    {% for message in messages %}

    <div class="alert alert-success alert-dismissable" role="alert">

     <button type="button" class="close" data-dismiss="alert" aria-label ="close">

         <span aria-hidden="true">&times;</span>

     </button>
        {{message}}


    </div>
    {%endfor%}
    {%endif%}
    {%endwith%}

    <div id="myModal" class="modal fade" role="dialog">


        <div class="modal-dialog">
     
     
           <div class="modal-content">
     
     
              <div class="modal-header">
     
     
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
     
     
                 <h4 class="modal-title">Please Insert Data</h4>
     
     
              </div>
     
     
              <div class="modal-body">
     
     
                 <form action="{{ url_for('insert') }}" method="POST">
     
                    <div class="form-group">
     
     
                       <label>First Name:</label>
                     
                       <input type="text" class="form-control" name="first" required="1">
     
     
                    </div>
     
                    <div class="form-group">
     
     
                       <label>Middle Initial:</label>
     
                       <input type="text" class="form-control" name="middle" required="1">
     
     
                    </div>
     
                    
                    <div class="form-group">
     
     
                       <label>Last Name:</label>
     
                       <input type="text" class="form-control" name="last" required="1">
     
     
                    </div>
     
                    <div class="form-group">
     
     
                       <label>SSN:</label>
     
                       <input type="text" class="form-control" name="ssn" required="1">
     
     
                    </div>
     
                    <div class="form-group">
     
     
                       <label>Birth Date:</label>
     
                       <input type="date" class="form-control" name="bdate">
     
     
                    </div>
     
                    <div class="form-group">
     
     
                       <label>Address:</label>
     
                       <input type="text" class="form-control" name="address" required="1">
     
     
                    </div>
     
                    <div class="form-group">
     
     
                       <label>Sex:</label>
     
                       <input type="text" class="form-control" name="sex" required="1">
     
     
                    </div>
     
                    <div class="form-group">
     
     
                       <label>Salary:</label>
     
                       <input type="text" class="form-control" name="salary" required="1">
     
     
                       <div class="form-group">
     
     
                          <label>Super SSN:</label>
        
                          <input type="text" class="form-control" name="superssn" required="1">
        
        
                       </div>
     
                       <div class="form-group">
     
     
                          <label>Department No:</label>
        
                          <input type="text" class="form-control" name="dno" required="1">
        
        
                       </div>
     
                    <!-- <div class="form-group">
     
     
                       <label>Name:</label>
                       <input type="text" class="form-control" name="name" required="1">
     
     
                    </div> -->
     
     
     
                    <div class="form-group">
     
     
                       <button class="btn btn-primary" type="submit">Insert Data</button>
     
     
                    </div>
     
     
                 </form>
     
     
              </div>
     
     
              <div class="modal-footer">
     
     
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
     
     
              </div>
     
     
           </div>
     
     
        </div>
     
     
     </div>


</div>


{% endblock %}


<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
